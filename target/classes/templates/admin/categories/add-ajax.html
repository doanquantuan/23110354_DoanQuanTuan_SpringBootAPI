<p><button class="btn btn-success ml-auto"
onclick="showCreateNewCategoryModal()"><i class="fas fa-plus mr-2"></i>Thêm Category Ajax</button></p>
<div class="modal" tabindex="-1" role="dialog" id="createCategoryModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="addCategory" method="post" onsubmit="return false;"
            enctype="multipart/form-data">
                <div class="modal-header">
                    <h5 class="modal-title">Add Category</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="new_categoryname">Category
                        Name</label>
                        <input type="text" class="form-control"
                        id="new_categoryname" name="categoryName">
                    </div>
                    <div class="form-group">
                        <label for="new_icon">Icon</label>
                        <input type="file" class="form-control"
                        id="new_icon" name="icon">
                    </div>
                    <div class="form-group row">
                        <div class="col text-center">
                            <button type="submit" class="btn btnprimary btn-block">Add</button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                    data-dismiss="modal">Đóng</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
/* Add category */
$("form#addCategory").submit(function(e) {
    e.preventDefault();
    var formData = new FormData(this);
    $.ajax({
        url: contextPath + '/api/category/addCategory',
        type: 'POST',
        dataType: "json",
        data: formData,
        success: function (data) {
            location.reload();
        },
        cache: false,
        contentType: false,
        processData: false
    });
});
function showCreateNewCategoryModal(){
    $('#new_categoryname')[0].value = '';
    $('#createCategoryModal').modal('show');
}
</script>
